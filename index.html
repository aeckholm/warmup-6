<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h1>Nested Lists</h1>

    <ul style="list-style-type: none;">
        <li>
            <h2>Food</h2>
            <ol>
                <li style="color: #066306;">Hummus</li>
                <li style="color: rgb(255,0,0)">Cherries</li>
                <li style="color: hsl(120, 91%, 17%); text-decoration: line-through;">Cucumbers</li>
                <li>Yogurt</li>
                <li style="text-decoration: line-through;">Bread</li>
            </ol>
        </li>

        <li>
            <h2>Drinks</h2>
            <ol>
                <li>Juice Boxes</li>
                <li>Coke</li>
                <li>Coffee Creamer</li>
                <li>Milk</li>
            </ol>
        </li>

    </ul>
</body>
</html>
