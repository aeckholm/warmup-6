<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h1>Nested Lists</h1>

    <ul style="list-style-type: none;">
        <li>
            <h2 style="color: #00ff00;">Food</h2>
            <ol>
                <li>Hummus</li>
                <li>Cherries</li>
                <li>Cucumbers</li>
                <li>Yogurt</li>
                <li>Bread</li>
            </ol>
        </li>

        <li>
            <h2>Drinks</h2>
            <ol>
                <li>Juice Boxes</li>
                <li>Coke</li>
                <li>Coffee Creamer</li>
                <li>Milk</li>
            </ol>
        </li>

    </ul>
</body>
</html>
